
<ActionBar  android:title="ArchivesOffline" class="action-bar"  >
        <ActionItem ios.position="left"  (tap)="goToSynchro()" >
            <Label class="m-10 align-action-button font-awesome-big"  text="&#xF021;     " ></Label>
        </ActionItem>
        <ActionItem ios.position="left"  (tap)="goToParameters()" >
            <Label class="m-10 align-action-button font-awesome-big"  text="&#xF013;     " ></Label>
        </ActionItem>
                <!--ActionItem text="&#xF021;" class="font-awesome-big" ios.position="left"></ActionItem>
    <ActionItem text="Item" ios.position="right" android.position="popup"></ActionItem-->
        
    <ActionItem ios.position="right" android.position="popup" text="logout" (tap)="goToLogin()" >
    </ActionItem>
</ActionBar>

<GridLayout columns="*" rows="auto,*,70px,80px, 35px" class="page main-screen"  height="100%" >
    <!--label text="&#xF017;aaaaaa" class="font-awesome-big" ></label-->
    <label [text]="titleList" class="action-label font-awesome-big" ></label>
    <FlexboxLayout row="1" flexDirection="column" >
        <ListView [items]="infos">
            <ng-template let-item="item">
                <GridLayout rows ="*" columns="150px,*">
                        <Label          [text]="item.name"></Label>
                        <Label col="1"  [text]="item.value" textWrap="true"></Label>
                </GridLayout>
            </ng-template>
        </ListView>
    
    </FlexboxLayout>
    <Label row="2" textWrap="true" class="message-centered" >
            <FormattedString>
                    <Span [text]="instructions" ></Span>
                    <!--Span text="&#x000A;&#x000A;&#xF063;" class="font-awesome"></Span-->
            </FormattedString>
    </Label>
    <Button row="3" [visibility]="(showAction == true)?'collapse' : 'visible'" text="&#xF02A;" class="rounded-red font-awesome-biggest" (tap)="scan()"></Button>

    <ListView  row="0" rowspan="4"  [items]="actions" [visibility]="(showAction == true)?'visible' : 'collapse'"  class="list-actions">
            <ng-template let-item="item">
                            <Label   [text]="item.title" textWrap="true" class="list-actions-item" (tap)="chooseAction(item.code)"></Label>
                </ng-template>
        </ListView>
    // bottom screen toolbar
    <Label row="4"   class="option-button"  (tap)="showDrawer()" >
        <FormattedString class="botton-bar-formatted">
                <Span [text]="currentAction" fontWeight="Bold" class="bottom-bar-label" ></Span>
                <Span text="&nbsp;&#xF039;" fontWeight="Bold" class="bottom-bar-icon font-awesome-big" ></Span>
        </FormattedString>
    </Label>
</GridLayout>
